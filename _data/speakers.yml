matthew_clark:
    name: Matthew Clark
    company: BBC
    role: Lead Technical Architect
    twitter: matthew1000
    github:
    country: England
    year: 2017
    landing_page: false
    bio: >
      Matthew Clark is a lead technical architect at the BBC. He’s been responsible
      for the design and delivery of some of the BBC’s biggest online projects. This
      includes coverage of huge global events, including the Olympic Games and US
      Elections. He lives in Manchester, England.
    title: >
      Huge web platforms made with tiny parts: how the BBC uses microservices to power its websites and apps
    abstract: >
      The BBC’s websites and mobile apps are used by hundreds of millions of people
      each week. News, video, entertainment and much more is offered in dozens of
      languages to users around the world. But this breadth of content and audience
      size has meant some big scaling challenges. To solve this, the BBC has
      embraced microservices: small, easy-to-understand systems that can easily
      scale and combine to create powerful solutions.
      </p><p>
      In this talk, Matthew will describe how the BBC has designed and built its
      microservices architecture. Principles such as simplicity and sharing, combined
      with technology such as Node.JS and the cloud, have created a compelling
      approach: microservices that are quick and easy to make, fast and reliable, and
      globally scalable. The talk will look at how the BBC architects and runs its
      microservices, including the lessons learned, and what the future holds next.

tyler_mcmullen_2017:
    name: Tyler McMullen
    company: Fastly
    role: CTO
    twitter: tbmcmullen
    github: tyler
    country: USA
    landing_page: false
    year: 2017
    bio: >
      Tyler McMullen is CTO at Fastly, where he’s responsible for the
      system architecture and leads the company’s technology vision.
      As part of the founding team, Tyler built the first versions of
      Fastly’s Instant Purging system, API, and Real-time Analytics.
      Before Fastly, Tyler worked on text analysis and recommendations
      at Scribd. A self-described technology curmudgeon, he has
      experience in everything from web design to kernel development,
      and loathes all of it. Especially distributed systems.
    title: >
      Edge Compute: The First 5000 Years
    abstract: >
      Edge compute — the idea of executing logic close to users, rather than in
      a central system — is at the stone age of its history. What we consider
      cutting edge today is only the beginning; with new products like Amazon
      Lambda, the idea of pushing logic to the edge of the network has started
      to become more mainstream. However, the big innovations are yet to come.
      What would it take to build complete, complex applications at the edge?
      What new, state-of-the-art tools and concepts would we need? We will
      discuss where the edge is heading over the next several years, some ideas
      for what it could look like, and how it could fundamentally change the way
      you build applications.

jamie_hewland:
    name: Jamie Hewland
    company: Praekelt Foundation
    role: Site Reliability Engineer
    twitter: jayhewland
    github: JayH5
    country: South Africa
    year: 2016
    bio: >
      Jamie is a software developer at Praekelt Foundation. He believes
      that good user experience is important throughout the full software
      stack — from the front end down to the lowest-level system code.
      He studied Computer Science at UCT and did research on evolving
      robotic teams.
    title: >
      Planting Seed
    abstract: >
      Open source tools from companies such as Mesosphere, CoreOS and
      HashiCorp have made it possible for small teams to build scalable,
      highly automated infrastructure on which to deploy applications.
      Software container systems such as Docker have drastically simplified
      the way these applications are packaged and executed.
      </p>
      <p>
      Over the last 2 years, we've worked hard to update our infrastructure
      from a complex set of manually-coordinated processes to an automated
      system that deploys Docker containers to a cluster. We made this move
      to reduce costs, scale further and make our software more portable.
      </p>
      <p>
      We've used this new infrastructure to host hundreds of websites for
      Facebook's Free Basics platform. Our new health software stack,
      Seed, has pushed the requirements of the infrastructure even further.
      We're working towards replicating this stack to deployments in
      countries across the world.
      </p>
      <p>
      The talk will cover some of the basic building blocks of cluster
      orchestration systems such as consensus algorithms, distributed
      key/value stores and resource allocation. We'll cover some of the
      challenges in networking containers at scale and touch on some
      solutions for persistent storage.
      </p>
      <p>
      Finally, we'll look at how these problems and the available solutions
      have shaped our infrastructure, the design trade-offs we made, and
      what we're looking forward to in the future.
    video: uWk8zCqvtyw

michael_needham:
