    abstract: >
      In 2009, VASTech set out to build a system to monitor high-speed IP
      channels.  Specifically, the system would capture every packet of interest
      from multiple 10 Gbps signals.
      </p><p>
      In my presentation, I’ll talk you through the project, and describe our
      solution to this challenging problem.  I’ll recall some of the design
      decisions we made early on, and comment on what we got right.  More
      interestingly, I’ll remember fondly what we got wrong and what we’ve
      learned along the way.
      </p><p>
      I’ll look in detail at our home-grown NoSQL document store, and the
      block-based storage service that supports it.  I’ll discuss the very high
      performance and availability targets we set for ourselves, and describe
      how we approached them.  And I’ll speculate about the problems we still
      need to solve.

