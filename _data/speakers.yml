gianluca_arbezzano:
    name: Gianluca Arbezzano
    company: InfluxData
    role: Site Reliability Engineer
    twitter: gianarb
    github:
    country: Ireland
    year: 2019
    bio: >
      Gianluca Arbezzano is an SRE at InfluxData. He is a big Open Source contributor for several projects including and not limited to OpenTracing, Docker, and InfluxDB. He is also a Docker Captain and a CNCF Ambassador. He is passionate about troubleshooting applications at scale, observability, and distributed systems. He is familiar with several programming languages, such as Javascript and Golang and is an active speaker and writer, sharing his experiences and knowledge on projects that he is contributing to.
    title: >
      Debug like a pro on Kubernetes
    abstract: >
      Golang applications are perfect to be run inside a container. You can build a single binary, a tiny Docker image and you can ship them on your Kubernetes cluster. A successful production environment requires stability and simplicity, it needs to be easy to troubleshoot and operators need to be able to get all the information developers will need to fix a bug. During this talk, Gianluca will share what influxData is doing to allow developers and system administrator to work together, understanding problems running live at scale on Kubernetes and how to escalate them down to Software Engineer using logs, delve, gdb, core dumps, and traces to replicate and fix issues. Gianluca has written a number of blog posts related to his talk: <a href='https://gianarb.it/blog/infrastructure-as-real-code'>Infrastructure as (real) code</a>, <a href='https://gianarb.it/blog/high-cardinality-database'>You need an high cardinality database</a>, <a href='https://gianarb.it/blog/chaos-engineer'>Chaos Engineering</a>, <a href='https://gianarb.it/blog/prometheus-openmetrics-expositon-format'>OpenMetrics and the future of the prometheus exposition format</a>, <a href='https://gianarb.it/blog/faq-distributed-tracing'>FAQ: Distributed tracing</a> and <a href='https://gianarb.it/blog/logs-metrics-traces-aggregation'>Logs, metrics and traces are equally useless</a>.
    video: lcHUYwp5rQY

