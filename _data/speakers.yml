    abstract: >
      Facebook’s user-base is quickly approaching the total number of users
      connected to the Internet, which means that in order to continue the
      company's mission of connecting the world, we have to focus on
      connectivity itself: finding a way to bring the remaining 60% of the
      world onto the Internet. This requires shifts in thinking, innovation in
      technology and above all else, finding a way to scale this technology so
      that we can provide as much to as many with the lowest cost. In this talk
      I'll discuss how Facebook is using a multifaceted approach to this
      problem, from terrestrial projects like Terragraph and ARIES, which focus
      on providing efficient, fast, cheap and scalable wireless Internet for
      dense urban areas, to UAVs and satellites, like the Aquila project, aimed
      at connecting rural communities not already reached by cellular networks.
      This talk will discuss how these projects have pushed the boundaries of
      networking in both hardware and software, as well as the lessons learnt
      along the way. Also lasers.
