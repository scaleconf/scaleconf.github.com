    bio: >
      I've worked with technologies ranging from .NET to Ruby & Rails and most
      recently ES6 front-ends and functional back ends in Scala & Haskell. While
      I love the tools we use I'm driven more by the problems they solve.
      </p><p>
      I've ventured in and out of the developer community having presented at
      the Cape Town Ruby Brigade, starting the Cape Town iOS meetup and more
      recently presenting at the Cape Town React meetup. I've done some
      nondescript open source work with one jQuery plugin gaining some momentum
      for a brief time in 2010.
      </p><p>
      I've spent time in consultancies, start ups & traditional businesses
      solving problems like automated fraud detection, appointment management,
      eCommerce & education. For the last year I've been working at Allan Gray
      as we re-imagine how we can use technology to better serve our clients.
      I've been heavily involved with our new front end applications and
      influencing culture in our new teams.
      </p><p>
      Buzzwords: Continuous Delivery, Docker Swarms, Spotify Model (Guilds &
      Chapters), Microservices, Martin Fowler, Lean Methodology, UX & UI, Devops
    title: >
      Innovation at Scale: The Enterprise Renaissance
    abstract: >
      The financial giants are stirring from their slumber. The startup world is
      making too much noise to ignore. But big ships are slow to turn. Can big
      corporate innovate and what does it take? There's an enterprise
      renaissance under way and this talk will be the red bus tour  through pain
      point pass, the technique trenches and the anecdotal Alps.
      </p><p>
      This talk takes a look at how many of the modern tech company practices
      are being applied in enterprises covering topics ranging from agile
      culture to technical solutions, touching on legacy systems and docker
      docker swarms co-existence. Code governance, communication and
      collaboration in companies with a waterfall culture. What does it take to
      create a space for innovation in companies of scale? It's mostly a
      cultural talk with examples of how technologies can be used to change
      culture. I won't be talking about scaling container clusters but rather
      about how container clusters might be used to enable innovation at scale.

izak_marais:
    name: Izak Marais
    company: Vastech
    role: Software Engineer
