      </p>
      <p>
      Michael has 19 years’ IT experience working in Africa, Asia and Europe.
      In various stages of his career he played a key role in shaping the
      platforms and technology that power some of the top online brands of
      Southern Africa, including a leading ISP, a breaking news portal,
      mobile-first startups in Kenya and Nigeria and more recently online
      retail. Over a 10 year period, Michael also worked as technical due
      diligence lead on Nasper’s mergers and acquisitions team, supporting
      over $300 Mil of investments in emerging market eCommerce startups such
      as Flipkart (India), SimilarWeb (Israel), Konga (Nigeria), Souq (Middle
        East), PayProp (South Africa) and many more.
    title: >
      Design patterns for product launch success
    abstract: >
      With more 'Unicorns' in the past 18 months than entire history of
      online 'Unicorns' the macroeconomic timing and techincal conditions
      for product disruption are high. This talk will focus on 5 design
      patterns for rapid launch of new products and cost efficient scale
      when success takes hold.
      </p>
      <p>
      The more technical aspects of this talk will consider the serverless
      architecture paradigm (based on AWS Lambda) for low cost unit
      economics in your products and extremely high scale across global
      regions. It will touch on frameworks such as Jaws Open Source framework
      (now called Serverless) as a mechanism of dealing with the
      complexities of such deployments, a typical challenge in this space.
      The final design pattern focuses on scaling your products to new
      channels and will consider the IOT theme with a small example of a
      Lambda integration in to an Amazon Alexa for a simple beer
      ordering service :)
