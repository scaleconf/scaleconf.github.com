dewald_viljoen:
    name: Dewald Viljoen
    company: ThoughtWorks
    role: Senior Software Developer
    twitter: dewald_v
    github: DewaldV
    country: South Africa
    landing_page: true
    year: 2016
    bio: >
      Dewald is a software developer and ThoughtWorker from Johannesburg.
      He believes that software has no value if it cannot get to the
      consumer and that close collaboration between operations and
      development and automating all the things is crucial to succeeding
      at this goal.
    title: >
      Rapid, Reproducible Builds - Treating our build servers like production
    abstract: >
      I'd like to talk to everyone about someone we often neglect. That
      someone keeps our code flowing into production, runs all those
      automated tests, does things that we might not even remember to
      deploy to all our environments.
      </p>
      <p>
      That someone is our build servers.
      </p>
      <p>
      They tirelessly work to get our changes to our end users and we do
      neglect them. We don't treat our build servers like production servers,
      we hack them, we play with them, we mess up the environments. We may
      have several agents with different runtimes and gems and patch levels
      and who knows what.
      </p>
      <p>
      We can do better.
      </p>
      <p>
      In this talk I'd like to take you through something I've been working
      on over the last couple of months: Containerising your build. The tool
      I'll be using for this is Docker, but it's achievable with any VM or
      container technology. I'll take you through going from a working build
      on local to building local inside a container and then to moving that
      build to a build server, explaining what how and why as I go.
    video: 1VitHrVkr94

sunil_shah:
    name: Sunil Shah
    company: Mesosphere
    role: Technical Lead
    twitter: ssk2
    github: ssk2
    country: USA
    year: 2016
    bio: >
      Sunil Shah is a technical lead at Mesosphere, working on tools and
      services around the Apache Mesos project to make the lives of
      developers easier. Before joining Mesosphere, Sunil worked at
      music recommendations service Last.fm and completed a Master's
      program at UC Berkeley in EECS, working on real-time processing of
      images collected from drones. When he's not flying drones around,
      Sunil likes to cycle, camp, hike, ski and play a large drum.
    title: >
      Scaling Like Twitter With Apache Mesos
    abstract: >
      When Twitter was faced with the task of re-architecting their
      backend away from a monolithic Ruby on Rails application to a
      series of microservices, they turned to Apache Mesos. Mesos is an
      open source cluster manager that was developed at UC Berkeley and
      powers the backend of heavily trafficked services like Twitter,
      Siri and others. Mesos has been proven to scale to tens of
      thousands of nodes.
      </p>
      <p>
      Using Mesos with container software like Docker and other open
      source tools, you can easily deploy automated infrastructure that
      scales with both your users and developers. In this presentation,
      we will introduce and motivate the Apache Mesos project and
      demonstrate common workflows for building and deploying applications
      to a cluster of machines.
    video: 3qVOlzPvGhQ

