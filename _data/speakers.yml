      each week. News, video, entertainment and much more is offered in dozens of
      languages to users around the world. But this breadth of content and audience
      size has meant some big scaling challenges. To solve this, the BBC has
      embraced microservices: small, easy-to-understand systems that can easily
      scale and combine to create powerful solutions.
      </p><p>
      In this talk, Matthew will describe how the BBC has designed and built its
      microservices architecture. Principles such as simplicity and sharing, combined
      with technology such as Node.JS and the cloud, have created a compelling
      approach: microservices that are quick and easy to make, fast and reliable, and
      globally scalable. The talk will look at how the BBC architects and runs its
      microservices, including the lessons learned, and what the future holds next.
