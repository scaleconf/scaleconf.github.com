      for the design and delivery of some of the BBC’s biggest online projects. This
      includes coverage of huge global events, including the Olympic Games and US
      Elections. He lives in Manchester, England.
    title: >
      Huge web platforms made with tiny parts: how the BBC uses microservices to power its websites and apps
    abstract: >
